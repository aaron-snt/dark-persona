<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="33%" stop-color="#16213e" />
      <stop offset="66%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ef4444" />
      <stop offset="50%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  
  <!-- Main title -->
  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="84" font-weight="bold" fill="url(#textGradient)">
    Dark Persona
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#d1d5db">
    나의 어두운 자아
  </text>
  
  <!-- Description -->
  <text x="600" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#9ca3af">
    AI가 읽어주는 당신의 숨겨진 어두운 면
  </text>
  
  <!-- CTA -->
  <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#6b7280">
    지금 테스트해보세요
  </text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="3" fill="#7c3aed" opacity="0.7" />
  <circle cx="1050" cy="480" r="4" fill="#ef4444" opacity="0.5" />
  <circle cx="200" cy="500" r="2" fill="#3b82f6" opacity="0.6" />
  <circle cx="1000" cy="150" r="3" fill="#7c3aed" opacity="0.8" />
</svg>